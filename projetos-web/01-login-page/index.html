<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="icons/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <a href="#">
                    <i class="fa-solid fa-code icon"></i>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
            </nav>
        </header>
        <section class="login-area">
            <form action="POST">
                <h1>Sign in</h1>
                <label for="" class="user">
                    Username <br>
                    <input type="text">
                </label>
                <label for="" class="pass">
                    Password<br>
                    <input type="text">
                </label>
                <button class="btn">Sign in</button>
                <div class="or">
                    <div class="line"><div>or</div></div>
                    <div class="or-options">
                        <a href="#">
                            <i class="fa-brands fa-google" style="color: #E94134;">
                        </i></a>
                        <a href="#">
                            <i class="fa-brands fa-facebook-f" style="color: #3b5998;"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-linkedin-in" style="color: #0e76a8;"></i>
                        </a>
                    </div>
                    <div class="newuser">New user? <a href="#">Sign up</a></div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
